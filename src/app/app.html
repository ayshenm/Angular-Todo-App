<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="input-group d-flex flex-column border-1">
        <h3 class="bg-primary text-white p-3 text-center">Angular Todo List </h3>

        <div class="input-group-append d-flex justify-content-center mt-3 w-full gap-3">
          <input type="text" class="form-control w-100">
          <button class="btn btn-primary">
            Ok
          </button>
        </div>
      </div>
      <table class="table table-striped table-bordered mt-2">
        <thead>
          <tr>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>

          <tr *ngFor="let item of items">
            <td>{{item.description}}</td>
            <td>{{item.action}}</td>
          </tr>


        </tbody>
      </table>
    </div>
  </div>
</div>
